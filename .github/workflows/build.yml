name: Build and push Docker images

on:
  push:
    branches: [main, feat/gitops] 

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner | toLower }}/microblog-backend:latest -f Dockerfile.backend .
          docker push ghcr.io/${{ github.repository_owner | toLower }}/microblog-backend:latest

      - name: Build and push frontend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner | toLower }}/microblog-frontend:latest -f Dockerfile.frontend .
          docker push ghcr.io/${{ github.repository_owner | toLower }}/microblog-frontend:latest
